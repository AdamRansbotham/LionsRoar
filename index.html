<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Lions Roar â€” Flipbook Archive</title>

  <!-- jQuery & Turn.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
  </script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    #flipbook {
      width: 800px;
      height: 500px;
      margin: 0 auto;
    }
    .page {
      width: 400px;
      height: 500px;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <h1>ðŸ“– The Lions Roar â€” Flipbook Archive</h1>

  <select id="issue-select">
    <option value="">Loading issues...</option>
  </select>

  <div id="flipbook"></div>

  <script>
    async function loadIssues() {
      const res = await fetch('issues.json');
      const data = await res.json();

      const select = document.getElementById('issue-select');
      select.innerHTML = '<option value="">Select an issue</option>';

      for (const volume in data) {
        const optGroup = document.createElement('optgroup');
        optGroup.label = volume;

        for (const issue in data[volume]) {
          const option = document.createElement('option');
          option.textContent = issue;
          option.value = data[volume][issue];
          optGroup.appendChild(option);
        }

        select.appendChild(optGroup);
      }

      select.addEventListener('change', () => {
        if (select.value) {
          loadIssue(select.value);
        }
      });
    }

    async function loadIssue(pdfPath) {
      const flipbook = $('#flipbook');
      flipbook.html('');

      const pdf = await pdfjsLib.getDocument(pdfPath).promise;
      const totalPages = pdf.numPages;

      const renderPage = async (num) => {
        const page = await pdf.getPage(num);
        const viewport = page.getViewport({ scale: 1.5 });
        const canvas = document.createElement('canvas');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        const context = canvas.getContext('2d');
        await page.render({ canvasContext: context, viewport }).promise;
        return canvas;
      };

      for (let i = 1; i <= totalPages; i++) {
        const canvas = await renderPage(i);
        const pageDiv = $('<div class="page"></div>').append(canvas);
        flipbook.append(pageDiv);
      }

      if (flipbook.data('turn')) flipbook.turn('destroy');

      flipbook.turn({
        width: 800,
        height: 500,
        autoCenter: true,
        display: 'double'
      });
    }

    loadIssues();
  </script>
</body>
</html>
