<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Lions Roar â€” Flipbook</title>

  <!-- Load jQuery FIRST -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Load working version of turn.js -->
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@master/lib/turn.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 30px;
    }

    #flipbook {
      width: 800px;
      height: 500px;
      margin: 0 auto;
    }

    #flipbook .page {
      width: 400px;
      height: 500px;
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>ðŸ“– The Lions Roar â€” Flipbook Archive</h1>

  <select onchange="loadIssue(this.value)">
    <option value="">Select Volume & Issue</option>
    <option value="volume1/issue1">Volume 1 â€” Issue 1</option>
    <option value="volume1/issue2">Volume 1 â€” Issue 2</option>
    <option value="volume2/issue1">Volume 2 â€” Issue 1</option>
  </select>

  <div id="flipbook">
    <!-- Pages will be loaded here -->
  </div>

  <script>
    function loadIssue(path) {
      const numPages = 6; // Change this if issues have more/fewer pages
      const flipbook = $('#flipbook');
      flipbook.html(''); // Clear previous pages

      // Load each page as a .jpg from GitHub raw content
      for (let i = 1; i <= numPages; i++) {
        const pageUrl = `https://raw.githubusercontent.com/AdamRansbotham/LionsRoar/main/papers/${path}/page${i}.jpg`;
        flipbook.append(`<div class="page"><img src="${pageUrl}" alt="Page ${i}"></div>`);
      }

      // Wait for DOM to render, then initialize turn.js
      setTimeout(() => {
        if (flipbook.data('turn')) {
          flipbook.turn('destroy');
        }

        flipbook.turn({
          width: 800,
          height: 500,
          autoCenter: true,
          display: 'double',
        });
      }, 100); // short delay to let images load into DOM
    }
  </script>

</body>
</html>
