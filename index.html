<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newspaper Flipbook</title>

  <!-- Turn.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 30px;
    }

    #flipbook {
      width: 1200px;  /* Adjust width for two pages side by side */
      height: 500px;
      margin: 0 auto;
    }

    #flipbook img {
      width: 50%;  /* Ensure each page takes half of the container width */
      height: 100%;
      object-fit: cover;
    }

    .flipbook-wrapper {
      display: flex;
    }
  </style>
</head>
<body>

  <h1>ðŸ“– The Lions Roar â€” Flipbook Archive</h1>

  <select onchange="loadIssue(this.value)">
    <option value="">Select Volume & Issue</option>
    <option value="volume1/issue1">Volume 1 â€” Issue 1</option>
    <option value="volume1/issue2">Volume 1 â€” Issue 2</option>
    <option value="volume2/issue1">Volume 2 â€” Issue 1</option>
    <!-- Add more here -->
  </select>

  <div id="flipbook">
    <!-- Pages will be loaded here -->
  </div>

  <script>
    function loadIssue(path) {
      const numPages = 6; // Adjust this if each issue has more/fewer pages
      const flipbook = $('#flipbook');
      flipbook.html(''); // Clear previous pages

      // Create an array of pages, each containing a pair of images
      const pages = [];
      for (let i = 1; i <= numPages; i += 2) {
        let pageHTML = `<div class="flipbook-wrapper">`;
        pageHTML += `<div><img src="https://raw.githubusercontent.com/AdamRansbotham/LionsRoar/main/papers/${path}/page${i}.jpg" alt="Page ${i}"></div>`;
        if (i + 1 <= numPages) {
          pageHTML += `<div><img src="https://raw.githubusercontent.com/AdamRansbotham/LionsRoar/main/papers/${path}/page${i + 1}.jpg" alt="Page ${i + 1}"></div>`;
        }
        pageHTML += `</div>`;
        pages.push(pageHTML);
      }

      // Append all pages to the flipbook
      pages.forEach(page => {
        flipbook.append(page);
      });

      // Destroy and re-initialize flipbook
      if (flipbook.data('turn')) {
        flipbook.turn('destroy');
      }

      flipbook.turn({
        width: 1200,  // Set the width to show two pages at once
        height: 500,
        autoCenter: true,
        display: 'double',  // Show two pages at a time
        next: $('#next'),
        previous: $('#previous')
      });
    }

    $(document).ready(function() {
      // Optional: You can also load the first issue by default if needed
      // loadIssue('volume1/issue1');
    });
  </script>

</body>
</html>
