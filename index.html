<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lions Roar â€“ Flipbook PDF</title>

  <!-- jQuery + Turn.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 30px;
    }

    #flipbook {
      width: 800px;
      height: 500px;
      margin: 0 auto;
    }

    .page {
      width: 400px;
      height: 500px;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>ðŸ“– The Lions Roar â€” Flipbook Archive</h1>

  <select onchange="loadIssue(this.value)">
    <option value="">Select Volume & Issue</option>
    <option value="volume1/issue1.pdf">Volume 1 â€” Issue 1</option>
    <option value="volume1/issue2.pdf">Volume 1 â€” Issue 2</option>
    <!-- Add more PDF issues here -->
  </select>

  <div id="flipbook"></div>

  <script>
    async function loadIssue(pdfPath) {
      const flipbook = $('#flipbook');
      flipbook.html('');

      // Load the PDF
      const loadingTask = pdfjsLib.getDocument('papers/' + pdfPath);
      const pdf = await loadingTask.promise;

      // Render all pages
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);

        // Create a canvas element for the page
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        const viewport = page.getViewport({ scale: 2 });

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({
          canvasContext: context,
          viewport: viewport
        }).promise;

        const pageDiv = document.createElement('div');
        pageDiv.className = 'page';
        pageDiv.appendChild(canvas);
        flipbook.append(pageDiv);
      }

      // Initialize the flipbook
      if (flipbook.data('turn')) {
        flipbook.turn('destroy');
      }

      flipbook.turn({
        width: 800,
        height: 500,
        autoCenter: true,
        display: 'double'
      });
    }
  </script>
</body>
</html>
