<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“– The Lion's Roar â€” Flipbook Archive</title>

  <!-- jQuery and Turn.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
  </script>

  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 30px;
    }

    #flipbook {
      width: 800px;
      height: 500px;
      margin: 0 auto;
    }

    #flipbook .page {
      width: 400px;
      height: 500px;
      background: white;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <h1>ðŸ“– The Lion's Roar â€” Flipbook Archive</h1>

  <select id="issueSelect">
    <option value="">Select Volume & Issue</option>
    <option value="volume1/issue1">Volume 1 â€” Issue 1</option>
    <option value="volume1/issue2">Volume 1 â€” Issue 2</option>
    <!-- Add more issues here -->
  </select>

  <div id="flipbook"></div>

  <script>
    $(document).ready(function () {
      $('#issueSelect').on('change', function () {
        const selected = $(this).val();
        if (selected) {
          loadIssue(selected);
        }
      });

      async function loadIssue(path) {
        const flipbook = $('#flipbook');
        flipbook.html(''); // Clear previous pages

        const pdfUrl = `papers/${path}.pdf`;

        try {
          const loadingTask = pdfjsLib.getDocument(pdfUrl);
          const pdf = await loadingTask.promise;

          for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const viewport = page.getViewport({ scale: 1.5 });

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            await page.render({ canvasContext: context, viewport }).promise;

            const pageDiv = document.createElement('div');
            pageDiv.className = 'page';
            pageDiv.appendChild(canvas);
            flipbook.append(pageDiv);
          }

          // Re-initialize turn.js
          if (flipbook.data('turn')) {
            flipbook.turn('destroy');
          }

          flipbook.turn({
            width: 800,
            height: 500,
            autoCenter: true,
            display: 'double',
            elevation: 50,
            gradients: true
          });

        } catch (error) {
          console.error('Error loading PDF:', error);
          flipbook.html('<p>Failed to load PDF.</p>');
        }
      }
    });
  </script>

</body>
</html>
