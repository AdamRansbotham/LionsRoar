<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lions Roar</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    #controls {
      margin: 20px;
    }

    #flipbook {
      width: 800px;
      height: 600px;
      margin: 20px auto;
    }

    .page {
      width: 400px;
      height: 600px;
    }

    canvas {
      width: 100%;
      height: auto;
    }

    select {
      font-size: 16px;
      padding: 5px;
    }
  </style>
</head>
<body>

  <h1>Lions Roar Newspaper</h1>

  <div id="controls">
    Volume:
    <select id="volumeSelect">
      <option value="1">1</option>
    </select>

    Issue:
    <select id="issueSelect">
      <option value="1">1</option>
      <option value="2">2</option>
    </select>
  </div>

  <div id="flipbook"></div>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js';

    async function loadIssue() {
      const volume = $('#volumeSelect').val();
      const issue = $('#issueSelect').val();
      const pdfUrl = `papers/volume${volume}/issue${issue}.pdf`;
      console.log(pdfUrl);
      const flipbook = $('#flipbook');
      flipbook.html(''); // Clear existing content

      try {
        const loadingTask = pdfjsLib.getDocument(pdfUrl);
        const pdf = await loadingTask.promise;

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale: 1.5 });

          const canvas = document.createElement('canvas');
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const context = canvas.getContext('2d');
          const renderContext = { canvasContext: context, viewport: viewport };
          await page.render(renderContext).promise;

          const pageDiv = document.createElement('div');
          pageDiv.className = 'page';
          pageDiv.appendChild(canvas);
          flipbook.append(pageDiv);
        }

        // Re-initialize Turn.js after loading all pages
        flipbook.turn({
          width: 800,
          height: 600,
          autoCenter: true,
          display: 'double'
        });

      } catch (error) {
        console.error("Error loading PDF:", error);
        flipbook.html("<p>Failed to load issue.</p>");
      }
    }

    $('#volumeSelect, #issueSelect').on('change', loadIssue);

    // Load the first issue by default
    window.onload = loadIssue;
  </script>

</body>
</html>
