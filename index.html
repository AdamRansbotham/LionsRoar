<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newspaper Flipbook</title>

  <!-- Turn.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 30px;
    }

    #flipbook {
      width: 800px;
      height: 500px;
      margin: 0 auto;
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>ðŸ“– The Lions Roar â€” Flipbook Archive</h1>

  <select onchange="loadIssue(this.value)">
    <option value="">Select Volume & Issue</option>
    <option value="volume1/issue1">Volume 1 â€” Issue 1</option>
    <option value="volume1/issue2">Volume 1 â€” Issue 2</option>
    <option value="volume2/issue1">Volume 2 â€” Issue 1</option>
    <!-- Add more here -->
  </select>

  <div id="flipbook">
    <!-- Pages will be loaded here -->
  </div>

  <script>
    $(document).ready(function() {
      function loadIssue(path) {
        const numPages = 6; // Adjust this if each issue has more/fewer pages
        const flipbook = $('#flipbook');
        flipbook.html(''); // Clear previous pages

        // Debugging: Output the path
        console.log(`Loading issue from: ${path}`);

        // Load images from the selected issue
        for (let i = 1; i <= numPages; i++) {
          const imgPath = `https://raw.githubusercontent.com/AdamRansbotham/LionsRoar/main/papers/${path}/page${i}.jpg`;
          console.log(`Loading image: ${imgPath}`); // Debugging output

          flipbook.append(`<div><img src="${imgPath}" alt="Page ${i}"></div>`);
        }

        // Destroy and re-initialize flipbook
        if (flipbook.data('turn')) {
          flipbook.turn('destroy');
        }

        flipbook.turn({
          width: 800,
          height: 500,
          autoCenter: true
        });
      }

      // Optional: Load the first issue by default if desired
      // loadIssue('volume1/issue1');
    });
  </script>

</body>
</html>
