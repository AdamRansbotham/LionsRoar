<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lions Roar Flipbook</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 30px;
    }

    #flipbook {
      width: 800px;
      height: 500px;
      margin: 0 auto;
    }

    .page {
      width: 400px;
      height: 500px;
      background-color: white;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <!-- Turn.js -->
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
  <h1>ðŸ“– The Lions Roar â€” Flipbook Archive</h1>

  <select onchange="loadIssue(this.value)">
    <option value="">Select Volume & Issue</option>
    <option value="papers/volume1/issue1.pdf">Volume 1 â€” Issue 1</option>
    <option value="papers/volume1/issue2.pdf">Volume 1 â€” Issue 2</option>
  </select>

  <div id="flipbook"></div>

  <script>
    async function loadIssue(pdfPath) {
      if (!pdfPath) return;

      const flipbook = $('#flipbook');
      flipbook.html(''); // Clear existing content

      if (flipbook.data('turn')) {
        flipbook.turn('destroy').remove();
        flipbook.replaceWith('<div id="flipbook"></div>');
      }

      const loadingTask = pdfjsLib.getDocument(pdfPath);
      const pdf = await loadingTask.promise;
      const pageCount = pdf.numPages;

      const container = $('#flipbook');

      for (let i = 1; i <= pageCount; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: context, viewport }).promise;

        const pageDiv = $('<div class="page"></div>').append(canvas);
        container.append(pageDiv);
      }

      $('#flipbook').turn({
        width: 800,
        height: 500,
        autoCenter: true,
        display: 'double',
      });
    }
  </script>
</body>
</html>
