<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Turn.js Test</title>

  <!-- jQuery must come first -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Known working version of Turn.js -->
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>

  <style>
    #flipbook {
      width: 800px;
      height: 500px;
      margin: 50px auto;
    }

    #flipbook .page {
      width: 400px;
      height: 500px;
      background: white;
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <div class="page"><img src="https://via.placeholder.com/400x500?text=Page1"></div>
    <div class="page"><img src="https://via.placeholder.com/400x500?text=Page2"></div>
    <div class="page"><img src="https://via.placeholder.com/400x500?text=Page3"></div>
    <div class="page"><img src="https://via.placeholder.com/400x500?text=Page4"></div>
  </div>

  <script>
    $('#flipbook').turn({
      width: 800,
      height: 500,
      autoCenter: true,
      display: 'double'
    });
  </script>

</body>
</html>
