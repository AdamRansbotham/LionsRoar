<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newspaper Flipbook</title>

  <!-- Turn.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 30px;
    }

    #flipbook {
      width: 1200px;
      height: 500px;
      margin: 0 auto;
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .flipbook-wrapper {
      display: flex;
    }

    .flipbook-wrapper > div {
      width: 50%;
    }
  </style>
</head>
<body>
  <script>
    function loadIssue(path) {
      const numPages = 6; // Change if issues have different page counts
      const flipbook = $('#flipbook');
      flipbook.html(''); // Clear old pages

      for (let i = 1; i <= numPages; i += 2) {
        let html = `<div class="flipbook-wrapper">`;
        html += `<div><img src="https://raw.githubusercontent.com/AdamRansbotham/LionsRoar/main/papers/${path}/page${i}.jpg" alt="Page ${i}"></div>`;
        if (i + 1 <= numPages) {
          html += `<div><img src="https://raw.githubusercontent.com/AdamRansbotham/LionsRoar/main/papers/${path}/page${i + 1}.jpg" alt="Page ${i + 1}"></div>`;
        }
        html += `</div>`;
        flipbook.append(html);
      }

      // Re-initialize turn.js
      if (flipbook.data('turn')) {
        flipbook.turn('destroy');
      }

      flipbook.turn({
        width: 1200,
        height: 500,
        autoCenter: true,
        display: 'double'
      });
    }
  </script>
  <h1>ðŸ“– The Lions Roar â€” Flipbook Archive</h1>

  <select onchange="loadIssue(this.value)">
    <option value="">Select Volume & Issue</option>
    <option value="volume1/issue1">Volume 1 â€” Issue 1</option>
    <option value="volume1/issue2">Volume 1 â€” Issue 2</option>
    <option value="volume2/issue1">Volume 2 â€” Issue 1</option>
  </select>

  <div id="flipbook">
    <!-- Pages will be loaded here -->
  </div>

  

</body>
</html>
