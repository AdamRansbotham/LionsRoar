<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lions Roar Flipbook</title>

  <!-- CSS -->
  <style>
    body {
      text-align: center;
      background: #f5f5f5;
      font-family: sans-serif;
    }

    #flipbook {
      width: 800px;
      height: 500px;
      margin: 0 auto;
    }

    .page {
      width: 400px;
      height: 500px;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- jQuery + turn.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.js"></script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.js';
  </script>
</head>
<body>

  <h1>ðŸ“– Lions Roar</h1>
  <select id="issue-select">
    <option value="">Select an issue</option>
    <option value="papers/volume1/issue1.pdf">Volume 1 - Issue 1</option>
  </select>

  <div id="flipbook"></div>

  <script>
    $(document).ready(function () {
      $('#issue-select').on('change', function () {
        const pdfUrl = $(this).val();
        if (pdfUrl) {
          loadIssue(pdfUrl);
        }
      });

      async function loadIssue(pdfUrl) {
        const loadingTask = pdfjsLib.getDocument(pdfUrl);
        const pdf = await loadingTask.promise;

        const flipbook = $('#flipbook');
        flipbook.html('');

        const pageElements = [];

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale: 2 });

          const canvas = document.createElement('canvas');
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const context = canvas.getContext('2d');
          await page.render({ canvasContext: context, viewport }).promise;

          const pageDiv = document.createElement('div');
          pageDiv.className = 'page';
          pageDiv.appendChild(canvas);

          pageElements.push(pageDiv);
        }

        if (flipbook.data('turn')) {
          flipbook.turn('destroy');
        }

        for (const el of pageElements) {
          flipbook.append(el);
        }

        flipbook.turn({
          width: 800,
          height: 500,
          autoCenter: true,
          display: 'double'
        });

        console.log("Flipbook initialized.");
      }
    });
  </script>
</body>
</html>
